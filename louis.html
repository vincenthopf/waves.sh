        :root {
            --background-color: #0a0a0a;

            --icon-color: #ffffff;
            --border-radius: 8px;
            --glow-color: rgba(255, 255, 255, 0.9);
            --anim-segment-speed: 0.3s; /* Speed for each segment (top, right, etc.) */

        html, body {

        }

        body {

            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .profile-pic {
            width: 120px;

            border: 3px solid var(--text-color);
        }

        .name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .social-links {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-links a {
            color: var(--icon-color);
            text-decoration: none;
            padding: 5px;
            border-radius: 6px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            background-color: transparent;
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            transition: transform 0.2s ease-in-out;
        }

        .social-links a:hover {
            background-color: var(--link-hover-bg);
        }

        .social-links a:hover svg {
            transform: scale(1.15);
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item a {
            display: flex;
            align-items: center;
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #333; /* Base border */
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease-in-out;
            text-align: left;
            position: relative; /* Crucial for pseudo-elements */
            overflow: hidden;   /* Crucial for pseudo-elements */
            z-index: 1;
        }

        .link-item a:hover {
            background-color: var(--link-hover-bg);
        }

        /* Animated Border Light Element */
        .border-light {
            position: absolute;
            background-color: var(--glow-color);
            box-shadow: 0 0 3px var(--glow-color); /* Optional subtle glow */
            opacity: 0; /* Hidden initially */
            transition: width var(--anim-segment-speed) linear,
                        height var(--anim-segment-speed) linear,
                        top var(--anim-segment-speed) linear,
                        left var(--anim-segment-speed) linear,
                        opacity 0.1s linear; /* Fast fade in/out */
            z-index: -1; /* Behind content */

            /* Initial State (Top-Left Corner) */
            top: 0;
            left: 0;
            width: 0;
            height: var(--border-thickness);
        }

        .link-item a:hover .border-light {
             opacity: 1; /* Make visible on hover */
        }

        /* Animation States (triggered by JS adding classes) */
        .border-light.run-top {
            width: 100%;
            height: var(--border-thickness);
            top: 0;
            left: 0;
        }
        .border-light.run-right {
            width: var(--border-thickness);
            height: 100%;
            top: 0;
            left: calc(100% - var(--border-thickness)); /* Adjust for thickness */
        }
        .border-light.run-bottom {
            width: 100%;
            height: var(--border-thickness);
            top: calc(100% - var(--border-thickness)); /* Adjust for thickness */
            left: 0;
        }
        .border-light.run-left {
            width: var(--border-thickness);
            height: 100%;
            top: 0;
            left: 0;
        }
        /* State to reset/finish animation cleanly */
         .border-light.reset {
             width: 0;
             height: var(--border-thickness);
             top: 0;
             left: 0;
             opacity: 0;
         }


        .link-icon, .link-text {
            z-index: 2; /* Ensure content is above animation */
            position: relative; /* Ensure z-index takes effect */
        }


        .link-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .link-text {
            flex-grow: 1;
        }

        .link-title {

            font-weight: 500;
            margin-bottom: 3px;
        }

        .link-description {

            color: #a0a0a0;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.link-item a');
            const segmentDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--anim-segment-speed')) * 1000; // ms

            links.forEach(link => {
                const light = link.querySelector('.border-light');
                let timeoutIds = []; // To store timeouts for cancellation

                const clearTimeouts = () => {
                    timeoutIds.forEach(clearTimeout);
                    timeoutIds = [];
                };

                link.addEventListener('mouseenter', () => {
                    clearTimeouts(); // Clear any existing animation sequence
                    light.classList.remove('reset', 'run-top', 'run-right', 'run-bottom', 'run-left');
                    // Force reflow to ensure the transition restarts correctly
                    void light.offsetWidth;

                    // Start sequence
                    light.classList.add('run-top');
                    timeoutIds.push(setTimeout(() => {
                        light.classList.remove('run-top');
                        light.classList.add('run-right');
                        timeoutIds.push(setTimeout(() => {
                            light.classList.remove('run-right');
                            light.classList.add('run-bottom');
                            timeoutIds.push(setTimeout(() => {
                                light.classList.remove('run-bottom');
                                light.classList.add('run-left');
                                timeoutIds.push(setTimeout(() => {
                                    light.classList.remove('run-left');
                                    // Optional: uncomment to loop
                                    // link.dispatchEvent(new MouseEvent('mouseenter'));
                                    // Optional: uncomment to just reset at end
                                     light.classList.add('reset');
                                }, segmentDuration));
                            }, segmentDuration));
                        }, segmentDuration));
                    }, segmentDuration));
                });

                link.addEventListener('mouseleave', () => {
                    clearTimeouts(); // Stop the sequence
                    // Reset to initial hidden state
                    light.classList.remove('run-top', 'run-right', 'run-bottom', 'run-left');
                    light.classList.add('reset');

                    // Keep it hidden after a short delay to allow fade out
                     timeoutIds.push(setTimeout(() => {
                         light.classList.remove('reset');
                     }, 100)); // Corresponds to opacity transition
                });
            });
        });
    </script>
