<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Trimper - Links</title>
    <style>
        :root {
            --background-color: #0a0a0a;
            --text-color: #e0e0e0;
            --link-hover-bg: #1a1a1a;
            --icon-color: #ffffff;
            --border-radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--text-color);
        }

        .name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .social-links {
            margin-bottom: 40px;
        }

        .social-links a {
            color: var(--icon-color);
            text-decoration: none;
            margin: 0 10px;
            transition: opacity 0.2s ease-in-out;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item a {
            display: flex;
            align-items: center;
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #333; /* Subtle border */
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            text-align: left;
        }

        .link-item a:hover {
            background-color: var(--link-hover-bg);
            border-color: #555; /* Slightly lighter border on hover */
        }

        .link-icon {
            width: 40px;
            height: 40px;
            object-fit: contain; /* Use contain for logos */
            margin-right: 20px;
            border-radius: 4px; /* Slightly rounded corners for icons */
        }

        .link-text {
            flex-grow: 1;
        }

        .link-title {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .link-description {
            font-size: 0.9em;
            color: #a0a0a0; /* Slightly muted description */
        }

    </style>
</head>
<body>
