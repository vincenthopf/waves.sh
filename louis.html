        :root {
            --background-color: #000000; /* Updated to solid black */
            --text-color: #e0e0e0;

            --icon-color: #ffffff;
            --border-radius: 8px;
            --border-thickness: 2px;
            --wipe-speed: 0.35s; /* Speed of the background wipe */
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--text-color);
        }

        .name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .social-links {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-links a {
            color: var(--icon-color);
            text-decoration: none;
            padding: 5px;
            border-radius: 6px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            background-color: transparent;
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            transition: transform 0.2s ease-in-out;
        }

        .social-links a:hover {
            background-color: var(--link-hover-bg); /* Simple hover for social icons */
        }

        .social-links a:hover svg {
            transform: scale(1.15);
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item a {
            display: flex;
            align-items: center;
            background-color: transparent; /* Main background is transparent */
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #333; /* Base border */
            border-radius: var(--border-radius);
            text-align: left;
            position: relative; /* Needed for pseudo-element */
            overflow: hidden;   /* Clip the pseudo-element */
            z-index: 1;
            transition: color 0.3s ease-in-out; /* Optional: Transition text color too */
        }

        /* Background Wipe Pseudo-Element */
        .link-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--link-hover-bg);
            transform: scaleX(0); /* Start scaled to zero width */
            transform-origin: left center; /* Wipe from left */
            transition: transform var(--wipe-speed) ease-in-out;
            z-index: -1; /* Behind the content */
            border-radius: inherit; /* Match parent's border radius */
        }

        .link-item a:hover::before {
            transform: scaleX(1); /* Scale to full width on hover */
        }

        /* Ensure content stays above the wipe */
        .link-icon, .link-text {
            z-index: 2;
            position: relative; /* Needed for z-index stacking */
        }


        .link-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .link-text {
            flex-grow: 1;
        }

        .link-title {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .link-description {
            font-size: 0.9em;
            color: #a0a0a0;
        }

    </style>
