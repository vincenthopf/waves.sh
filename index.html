<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves.sh</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --background-color: #000000;
            --text-color: #e0e0e0;
            --link-hover-bg: #2a2a2a; /* Color for the wipe effect */
            --icon-color: #ffffff; /* Color for the icons */
            --border-radius: 8px;
            --wipe-speed: 0.35s; /* Speed of the background wipe */
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            max-width: 680px; /* Slightly wider for potentially longer text */
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .cta-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cta-item a {
            display: flex;
            align-items: center;
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
            padding: 20px 25px;
            border: 1px solid #333;
            border-radius: var(--border-radius);
            text-align: left;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease-in-out;
        }

        /* Background Wipe Pseudo-Element */
        .cta-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--link-hover-bg);
            transform: scaleX(0);
            transform-origin: left center;
            transition: transform var(--wipe-speed) ease-in-out;
            z-index: -1;
            border-radius: inherit;
        }

        .cta-item a:hover::before {
            transform: scaleX(1);
        }

        /* Icon Styling */
        .cta-icon {
            color: var(--icon-color);
            font-size: 1.875em; /* Increased size by 25% (1.5 * 1.25) */
            margin-right: 20px;
            flex-shrink: 0;
            width: 1.875em; /* Updated width to match new font-size */
            text-align: center;
            z-index: 2;
            position: relative;
        }

        /* Text Container */
        .cta-text-content {
            flex-grow: 1;
            z-index: 2;
            position: relative;
        }


        .cta-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .cta-description {
            font-size: 0.95em;
            color: #a0a0a0;
            line-height: 1.5;
        }

    </style>
</head>
<body>
    <div class="container">
        <main>
            <ul class="cta-list">
                <li class="cta-item">
                    <a href="https://vjh.io" target="_blank" rel="noopener noreferrer">
                        <i class="fa-regular fa-circle-user cta-icon"></i>
                        <div class="cta-text-content">
                            <div class="cta-title">Waves.sh makes slick as f*ck bio pages for you socials.</div>
                            <div class="cta-description">We keep things simple, with no BS branding and simple pricing. Get your page for free today!</div>
                        </div>
                    </a>
                </li>
                <li class="cta-item">
                    <a href="https://ig.me/m/vincenthopf" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-link cta-icon"></i>
                        <div class="cta-text-content">
                            <div class="cta-title">Want a Bio Page?</div>
                            <div class="cta-description">Want one of our bio pages? click here to contact us to request one!</div>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
